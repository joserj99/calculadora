<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="jumbotron mr-5 ml-5">
        <h1 class="display-4">Calculadora</h1>
        <p class="lead">
        	Ejemplo de calculadora con Spring
        </p>
        <hr class="my-4">
        <p>Indroduce los datos solicitados.</p>
        <div class="container">
            
        </div>
        <form action="#" th:action="@{/resultado}" th:object="${calcu}" method="POST">
            <p>Primer número:<input type="number" th:field="*{num1}" class="form-control" /> </p>
            <p>Segundo número:<input type="number" th:field="*{num2}" class="form-control" /> </p>
            <p>
                Operación:
                <select th:field="*{operador}" class="form-control">
                    <option value="+">Suma (+)</option>
                    <option value="-">Resta (-)</option>
                    <option value="*">Multiplicación (*)</option>
                    <option value="/">División (/)</option>
                </select>
            </p>
            <p>
                <label th:text="'Resultado de '+ *{num1} + *{operador} + *{num2} +'='+ *{resultado} " ></label>
            </p>
            <p> <input type="submit" value="Calcular"/> <input type="reset" value="Reiniciar"/> </p>
        </form>

        <div class="text-center">
            <h5>José Rodríguez Juárez</h5>
            <h4>24-05-2021</h4>
        </div>
    </div>
    
</body>
</html>
